<form #forumForm="ngForm" (ngSubmit)="onSubmit(forum)"> 
    <label for="title">
        Title: <input type="text" name="title" [(ngModel)] = "forum.title" required placeholder="Titulo"/>
    </label>
    <label for="comment">
        Comment: <input type="text" name="comment" [(ngModel)] = "forum.body" required placeholder="Comentario"/>
    </label>
    <button type="submit">Guardar</button>
</form>
<br/>
<div *ngIf="forums.length > 0">
    <h2>Forums</h2>
    <ul>
        <li *ngFor="let forum of forums">
            <strong>{{forum.title}}</strong>: {{forum.body}}
        </li>
    </ul>
</div>
