<form #forumForm="ngForm" (ngSubmit)="onSubmit(user)">
    <label for="id">
        Id: <input type="text" name="id" [(ngModel)]="user.id" required placeholder="Id" />
    </label>
    <label for="name">
        Name: <input type="text" name="name" [(ngModel)]="user.name" required placeholder="Name" />
    </label>
    <label for="address">
        Address: <input type="text" name="address" [(ngModel)]="user.address" required placeholder="Address" />
    </label>
    <label for="phone">
        Phone: <input type="text" name="phone" [(ngModel)]="user.phone" required placeholder="Phone" />
    </label>
    <button type="submit">Save</button>
</form>
<br />
<div *ngIf="users.length > 0">
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button (click)="onEdit(user)">Edit</button>
          <button (click)="onDelete(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
